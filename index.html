<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>
    
<div class="ctn">
    <div class="ctn-left">
        <div class="profile">
            <img src="https://cdn3.vectorstock.com/i/1000x1000/90/57/sexy-woman-with-glasses-cartoon-vector-19089057.jpg" alt="profile-img">
            <div class="icons">
                <i class="fas fa-circle-notch"></i>
                <i class="fas fa-comment-alt"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
       
        <div class="notifications">
            <span class="bell-icon">
                <i class="fas fa-bell-slash"></i>
            </span>
            <div class="txt">
                <span class="title">Ricevi notifiche di nuovi messaggi</span>
                <span class="cta"><a href="#">Attiva notifiche desktop</a></span>
            </div>
        </div>
        <div class="search">
            <div id="cerca">
                <label for="input-cerca">
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" name="input-cerca" placeholder="Cerca o inizia una nuova chat">
            </div>
        </div>
        <div class="msg-list">
            <div class="chat">
                <div class="chat-right">
                    <div class="photo">
                        <img src="https://cdn2.vectorstock.com/i/1000x1000/40/71/avatar-men-icon-circle-vector-15604071.jpg" alt="foto profilo">
                    </div>
                    <div class="txt">
                        <div class="nome">Fabio</div>
                        <div class="preview">Bla bla bla</div>
                    </div>
                </div>
                <div class="chat-left">
                    <div c lass="ultimo-accesso">08:40</div>
                </div>
            </div>
            <div class="chat">
                <div class="chat-right">
                    <div class="photo">
                        <img src="https://cdn2.vectorstock.com/i/1000x1000/40/71/avatar-men-icon-circle-vector-15604071.jpg" alt="foto profilo">
                    </div>
                    <div class="txt">
                        <div class="nome">Fabio</div>
                        <div class="preview">Bla bla bla</div>
                    </div>
                </div>
                <div class="chat-left">
                    <div class="ultimo-accesso">08:40</div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="ctn-right">
        <div class="top contact">
            <div class="top-right">
                <div class="photo">
                    <img src="https://cdn2.vectorstock.com/i/1000x1000/40/71/avatar-men-icon-circle-vector-15604071.jpg" alt="foto-contatto">
                </div>
                <div class="txt">
                    <div class="nome">Fabio</div>
                    <div class="ultimo-accesso">Ultimo accesso oggi alle 08:40</div>
                </div>
            </div>
            <div class="top-left">
                <div class="icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
        </div>
        <div class="main conv"></div>
        <div class="bottom type-msg">
            <i class="far fa-smile"></i>
            <input type="text" placeholder="Scrivi un messaggio">
            <i class="fas fa-paper-plane"></i>
        </div>
    </div>
</div>







    <script src="js/script.js"></script>
</body>
</html>
